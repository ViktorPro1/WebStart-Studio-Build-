<body class="theme-resume-gen-body">

    <h1 class="theme-resume-gen-h1">Генератор структури резюме</h1>
    <p class="theme-resume-gen-p">Оберіть тип роботи або сферу діяльності, і отримайте готову структуру резюме з
        порадами для кожного блоку.</p>

    <div class="theme-resume-gen-form-container">
        <select id="jobType" class="theme-resume-gen-control">
            <option value="">Оберіть сферу роботи</option>
            <option value="web">Веб-дизайн / Розробка</option>
            <option value="marketing">Маркетинг / PR</option>
            <option value="management">Менеджмент / Продажі</option>
            <option value="other">Інше</option>
        </select>
        <button id="generateBtn" class="theme-resume-gen-control theme-resume-gen-button">Згенерувати структуру</button>
    </div>
    <a href="../index.html" class="theme-resume-gen-btn-home">На головну</a>
    <div id="output" class="theme-resume-gen-output"></div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const output = document.getElementById('output');

        generateBtn.addEventListener('click', () => {
            const job = document.getElementById('jobType').value;
            if (!job) {
                // Клас тут не використовується, тому залишаємо інлайн-стиль для простоти
                output.innerHTML = "<p style='color:red;'>Будь ласка, оберіть сферу роботи.</p>";
                return;
            }

            let sections = [];

            switch (job) {
                case "web":
                    sections = [
                        { title: "Контактна інформація", desc: "Ваше ім’я, телефон, email, посилання на портфоліо." },
                        { title: "Мета / Summary", desc: "Коротко про вашу спеціалізацію та ключові досягнення." },
                        { title: "Досвід роботи", desc: "Описуйте проєкти, роль, технології та результати." },
                        { title: "Освіта", desc: "Назва навчального закладу, спеціальність, рік закінчення." },
                        { title: "Навички", desc: "Перелік ключових інструментів та технологій." }
                    ];
                    break;
                case "marketing":
                    sections = [
                        { title: "Контактна інформація", desc: "Ім’я, телефон, email, соціальні мережі." },
                        { title: "Мета / Summary", desc: "Коротко про вашу маркетингову експертизу та досягнення." },
                        { title: "Досвід роботи", desc: "Опишіть кампанії, результати, KPIs." },
                        { title: "Освіта", desc: "Заклади, курси, тренінги." },
                        { title: "Навички", desc: "Аналітика, SMM, SEO, реклама, PR." }
                    ];
                    break;
                case "management":
                    sections = [
                        { title: "Контактна інформація", desc: "Ім’я, телефон, email, LinkedIn." },
                        { title: "Мета / Summary", desc: "Коротко про ваш управлінський досвід." },
                        { title: "Досвід роботи", desc: "Опишіть команди, проєкти, досягнуті KPI." },
                        { title: "Освіта", desc: "Заклади та курси." },
                        { title: "Навички", desc: "Управління, переговори, планування, аналітика." }
                    ];
                    break;
                case "other":
                    sections = [
                        { title: "Контактна інформація", desc: "Ім’я, телефон, email, соцмережі." },
                        { title: "Мета / Summary", desc: "Стислий опис професійних цілей та сильних сторін." },
                        { title: "Досвід роботи", desc: "Вкажіть попередні позиції та ключові результати." },
                        { title: "Освіта", desc: "Заклади та курси." },
                        { title: "Навички", desc: "Перелік основних професійних компетенцій." }
                    ];
                    break;
            }

            // Генеруємо HTML
            let html = "";
            sections.forEach(sec => {
                // Використовуємо новий клас для стилізації
                html += `<div class="theme-resume-gen-section-block">
                            <strong>${sec.title}</strong>
                            <p>${sec.desc}</p>
                         </div>`;
            });

            output.innerHTML = html;
        });
    </script>

</body>

</html>
